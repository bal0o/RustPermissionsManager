name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Clean workspace
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf .next
          rm -rf .cache
      
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
      
      - name: Prepare deployment directory
        run: |
          # Create a clean build directory
          rm -rf build
          mkdir -p build
          
          # Copy only the essential files
          cp -r dist/* build/
          cp staticwebapp.config.json build/
          
          # Remove any unnecessary files
          find build -type f -name "*.map" -delete
          find build -type f -name "*.ts" -delete
          find build -type f -name "*.tsx" -delete
          find build -type f -name "*.test.*" -delete
          find build -type f -name "*.spec.*" -delete
          
          # Create a zip file of the build directory
          cd build
          zip -r ../build.zip .
          cd ..
      
      - name: Debug - List deployment contents
        run: |
          echo "=== Build Directory Contents ==="
          ls -la build
          echo "=== Build File Count ==="
          find build -type f | wc -l
          echo "=== Build Directory Size ==="
          du -sh build
          echo "=== Zip File Size ==="
          ls -lh build.zip
      
      - name: Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"
          app_build_command: "npm run build"
          api_location: ""
          api_build_command: ""
          deployment_environment: "Production"
          skip_app_build: true
          is_static_export: true
          app_artifact_location: "build.zip"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
