name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: 'Production'
      url: ${{ steps.deploy.outputs.static_web_app_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Clean workspace
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf .next
          rm -rf .cache
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
      
      - name: Prepare deployment
        run: |
          # Copy config file
          cp staticwebapp.config.json dist/
          
          # Debug output
          echo "=== Dist Directory Contents ==="
          ls -la dist
          echo "=== Dist File Count ==="
          find dist -type f | wc -l
          echo "=== Dist Directory Size ==="
          du -sh dist
          echo "=== All Files in Dist Directory ==="
          find dist -type f
          echo "=== Node Modules in Dist ==="
          find dist -name "node_modules" -type d
          echo "=== Hidden Files in Dist ==="
          find dist -name ".*" -type f
          echo "=== Hidden Directories in Dist ==="
          find dist -name ".*" -type d
          
          # Create zip file
          cd dist
          zip -r ../dist.zip .
          cd ..
          echo "=== Zip File Size ==="
          ls -lh dist.zip
      
      - name: Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          app_build_command: "npm run build"
          skip_app_build: true
          is_static_export: true
          deployment_environment: "Production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
